<body class="fs-1 vh-100" style="background-color: coral;">
  <main style="height: calc(100vh - 100px);">
    <header style="height: 60px;">
      <nav class="navbar navbar-dark navbar-expand navbar-light bg-dark" style="height: 60px;">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link " href="home.html">Home </a>
            <a class="nav-item nav-link" href="receitas.html">receitas</a>
            <a class="nav-item nav-link active" href="cadastro.html">cadastro</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container  m-0 pt-5" >
      <div class="row  align-items-end   vw-100">
        <div class="col-12 grid gap-3" >
          <h1 class="m-2 p-2 fw-bold ">Efetue seu Cadastro</h1>
          <form method="post" action="http:formsubmit.co/ajax/makant4@gmail.com">
            <div class="row g-3 align-items-center p-2 g-col-6 pt-5">
              <div class="col-2">
                <label for="nome" class="col-form-label">nome</label>
              </div>
              <div class="col-8">
                <input type="text" id="nome" class="form-control form-control-lg"  required>
              </div>
            </div>

            <div class="row g-3 align-items-center p-2 g-col-6">
              <div class="col-2">
                <label for="email" class="col-form-label">email</label>
              </div>
              <div class="col-8">
                <input type="email" id="email" class="form-control form-control-lg"  required>
              </div>
            </div>

            <div class="row g-3 align-items-center p-2 g-col-6">
              <div class="col-2">
                <label for="CEP" class="col-form-label">CEP</label>
              </div>
              <div class="col-4">
                <input type="text" id="CEP" class="form-control form-control-lg"  required>
              </div>
            </div>

            <div class="row g-3 align-items-center p-2 g-col-6">
              <div class="col-2">
                <label for="rua" class="col-form-label">rua</label>
              </div>
              <div class="col-8">
                <input type="text" id="rua" class="form-control form-control-lg"  required>
              </div>
            </div>

            <div class="row g-3 align-items-center p-2 g-col-6">
              <div class="col-2">
                <label for="numero" class="col-form-label">N°</label>
              </div>
              <div class="col-2">
                <input type="text" id="numero" class="form-control form-control-lg"  required>
              </div>
              <div class="col-2">
                <label for="complemento" class="col-form-control">complemento</label>
              </div>
              <div class="col-4">
                <input type="text" id="complemento" class="form-control form-control-lg"  required>
              </div>
            </div>

            <div class="row g-3 align-items-center  p-2 g-col-6">
              <div class="col-2">
                <label for="cidade" class="col-form-label">cidade</label>
              </div>
              <div class="col-6">
                <input type="text" id="cidade" class="form-control form-control-lg" required >
              </div>
              <div class="col-1">
                <label for="estado" class="col-form-control">UF</label>
              </div>
              <div class="col-1">
                <input type="text" id="estado" class="form-control form-control-lg" required>
              </div>
              <div class="col d-grid gap-2 col-1 mx-auto ">
                <button type="submit" class="btn btn-secondary btn-lg">cadastrar</button></div>
            </div>
          </form>
                
        </div>
      </div>
    </div>

  </main>
